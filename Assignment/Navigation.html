<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
}

.box {
    border: 2px solid black;
    width: 95%;
    margin: 20px auto;
    padding: 10px;
}

.header {
    background: #dcdcdc;
    padding: 10px;
    text-align: center;
}

.header span {
    color: red;
}

.menu {
    margin-top: 15px;
}
.blue {
    background: #cbe1ff;
    padding: 6px 12px;
    margin: 5px;
    text-decoration: none;
    color: black;
    border: 1px solid #8cb7ff;
    display: inline-block;
}
.green {
    background: #c7f5c3;
    padding: 6px 12px;
    margin: 5px;
    text-decoration: none;
    color: black;
    border: 1px solid #88d87e;
    display: inline-block;
}
</style>
<body>

<div class="box">

    <div class="header">
        <h2>My <span>Website</span> Navigation</h2>
    </div>

    <div class="menu">
        <a href="#" class="blue">Home</a>
        <a href="#" class="blue">About</a>
        <a href="#" class="blue">Services</a>
        <a href="#" class="blue">Contact</a>

        <br><br>

        <a href="#" class="green">Dashboard</a>
        <a href="#" class="green">Profile</a>
        <a href="#" class="green">Messages</a>
        <a href="#" class="green">Logout</a>
    </div>

</div>

</body>
</html>
