<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
</head>

<body>
    <h1 align="center">STUDENT REGISTRATION FORM</h1>
    <hr>
    <form action="">
        <label for="">Full Name:</label>
        <input type="text" name="" id="" placeholder="Enter your full name"><br><br>
        <label for="">Email:</label>
        <input type="email" name="" id="" placeholder="Enter valid email address"><br><br>
        <label for="">Password:</label>
        <input type="password" name="" id="" placeholder="Enter Password"><br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="" checked>Male
        <input type="radio" name="gender" id="" checked>Female
        <input type="radio" name="gender" id="" checked>Other<br><br>
        <label for="">Course:</label>
        <select name="Course" id="">
            <option name="BTech">BTech</option>
            <option name="MBA">MBA</option>
            <option name="MTech">MTech</option>
        </select>
        <br>
        <br>
        <label for="">Contact No:</label>
        <input type="tel" name="" id="" placeholder="Enter phone number"><br><br>
        Address:<br>
        <textarea name="Address" id="" placeholder="Enter your address"></textarea><br>
        <input type="button" value="Register">
        <input type="button" value="Clear">
        <hr>
        <p align="center">&#169;2025 Student Registration Portal</p>

</body>

</html>
