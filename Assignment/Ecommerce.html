<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
}

body {
    background-color: #eef1f7;
}

header {
    background: #1f1f1f;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    color: white;
    font-size: 30px;
}

.container {
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

.card {
    width: 330px;
    background: white;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
}

.card img {
    width: 100%;
    border-radius: 5px;
}

.card-content {
    padding: 10px 0;
}

.card-content h3 {
    font-size: 18px;
    margin-bottom: 6px;
    font-weight: bold;
}

.card-content p {
    font-size: 13px;
    color: #555;
    margin-bottom: 10px;
}

.price-box {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 12px;
}

.price {
    color: green;
    font-size: 18px;
    font-weight: bold;
}

.old-price {
    color: gray;
    text-decoration: line-through;
}

.btn {
    width: 100%;
    background: #0066e7;
    color: white;
    padding: 10px;
    font-size: 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background: #004db3;
}
</style>
<body>

    <header>
        <h1>ShopEasy</h1>
    </header>

    <div class="container">
        <div class="card">
            <img src="https://vanci.co/wp-content/uploads/2024/06/A-241-green.jpg" alt="T-Shirt">

            <div class="card-content">
                <h3>Classic Cotton T-Shirt</h3>
                <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>

                <div class="price-box">
                    <span class="price">₹799</span>
                    <span class="old-price">₹1,199</span>
                </div>

                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
