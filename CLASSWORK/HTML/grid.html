<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout 1</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        .header{
            background-color: burlywood;
            text-align: center;
            height: 100px;
            padding-top: 65px;
            font-size: 50px;
            text-shadow: 60px;
        }
        .b1{
            display:grid;
            grid-template-rows: auto;}
            
        
    </style>
</head>
<body>
    <div class="header">HELLO WORLD!</div>
    <div class="b1">
        <div class="b2">ASIDE</div>
        <div class="b3">BOX 1</div>
        <div class="b4">BOX 2</div>
        <div class="b5">BOX 3</div>
        <div class="b6">BOX 4</div>
    </div>

    
</body>
</html>
