<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 1000px;
            background-color: blueviolet;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        header{
            height: 100px;
            background-color: antiquewhite;
        }
        section{
            height: auto;
            background-color: aqua;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            gap: 10px;
            justify-content: space-between;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: chocolate;



        }
        #box{
            height: 250px;
            background-color: beige;
            gap: 10px;
            display: flex;
        }
        .boxes{
            flex-grow: 1;
            width: 350px;
            line-height: 350px;
            height: 250px;
            text-align: center;
            background-color: blueviolet;
        }
        footer{
            height: 80px;
            background-color: azure;
        }
    </style>
</head>
<body>
    <main>
        <header><h2>Header </h2></header>
        
        <section>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>


        </section>

        <div id="box">
            <div class="boxes"><h2>Box 1</h2></div>
            <div class="boxes"><h2>Box 2</h2></div>
            <div class="boxes"><h2>Box 3</h2></div>
        </div>

        <footer><h2>Footer</h2></footer>
    </main>
    
</body>
</html>
